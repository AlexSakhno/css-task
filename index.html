<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iintoo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="images">
        <div class="images-logo"></div>
      </div>

      <div class="registration">
        <div class="registration-header">
          <span class="home-auth_title">Get iintoo it today</span>
          <span class="home-auth_slogan"
            >There is no charge or obligation upon registration.</span
          >
        </div>

        <div class="registration-button">
          <button class="registration-button_social--f">
            Register with Facebook
          </button>
          <button class="registration-button_social--l">
            Register with Linkedin
          </button>
        </div>

        <div class="separator">OR</div>

        <div class="registration-input">
          <div class="registration-input_box">
            <span class="registration-input_span">Email</span>
            <input type="email" class="registration-input_email" />
          </div>
          <div class="registration-input_box">
            <span class="registration-input_span">Phone</span>
            <input type="tel" class="registration-input_tel" />
          </div>
        </div>

        <div class="registration-investor">
          <span class="investor-auth_title"
            >What type of investor are you?</span
          >
          <span class="investor-auth_slogan"
            >Select the type of investor you are below.</span
          >
        </div>

        <div class="investor-radiogroup">
          <div class="investor-radiogroup_block">
            <input
              id="radio-1"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="1"
              checked
            />
            <label for="radio-1">Individual &#9432;</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-2"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="2"
            />
            <label for="radio-2">Bussiness &#9432;</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-3"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="3"
            />
            <label for="radio-3">IRA &#9432;</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-4"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="4"
            />
            <label for="radio-4">Trust &#9432;</label>
          </div>
        </div>

        <p class="investor-info">
          I am a natural person investing on my own behalf as a sole owner, join
          tenant, or tenant in common
        </p>

        <div class="create-account">
          <div class="create-account_approval">
            <input
              type="checkbox"
              class="create-account_checkbox"
              name="approval"
              id="approval"
            />
            <label for="approval" class="create-account_label"
              >I agree to the terms and receiving notifications from iintoo
              <a href="/" class="create-account_link">View full terms</a></label
            >
          </div>

          <button class="create-account_button">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
