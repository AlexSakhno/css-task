<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iintoo - invest together</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-bg">
        <div class="container-bg_logo"></div>
      </div>

      <section class="register-page">
        <div class="register-page_header">
          <h1 class="register-page_title">Get iintoo it today</h1>
          <span class="register-page_slogan"
            >There is no charge or obligation upon registration</span
          >
        </div>

        <div class="register-form_social">
          <button
            class="register-form_social__button register-form_social__button--f"
          >
            Register with Facebook
          </button>
          <button
            class="register-form_social__button register-form_social__button--l"
          >
            Register with LinkedIn
          </button>
        </div>

        <div class="serp-page">
          <span class="serp-page_text">OR</span>
        </div>

        <div class="register-form_other">
          <div class="register-form_input__container">
            <span class="register-form_input--email"></span>
            <input type="email" class="register-form_input" />
          </div>
          <div class="register-form_input__container">
            <span class="register-form_input--tel"></span>
            <input type="tel" class="register-form_input" />
          </div>
        </div>

        <div class="register-investor">
          <h2 class="register-investor_title">What type of investor are you</h2>
          <span class="register-investor_slogan"
            >Select the type of investor you are below</span
          >
        </div>

        <div class="register-investor_radio">
          <div class="investor-radiogroup_block">
            <input
              id="radio-1"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="1"
              checked
            />
            <label for="radio-1">Individual &#9432</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-2"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="2"
            />
            <label for="radio-2">Bussiness &#9432;</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-3"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="3"
            />
            <label for="radio-3">IRA &#9432;</label>
          </div>
          <div class="investor-radiogroup_block">
            <input
              id="radio-4"
              type="radio"
              class="investor-radiogroup_item"
              name="radio"
              value="4"
            />
            <label for="radio-4">Trust &#9432;</label>
          </div>
        </div>

        <div class="register-investor_info">
          <p class="investor-info_text">
            I am a natural person investing on my own behalf as a sole owner,
            joint tenant, or tenant in common.
          </p>
        </div>

        <div class="create-account">
          <div class="create-account_approval">
            <input
              type="checkbox"
              class="create-account_checkbox"
              name="approval"
              id="approval"
            />
            <label for="approval" class="create-account_label"
              >I agree to the terms and receiving notifications from iintoo
              <a href="/" class="create-account_link">View full terms</a></label
            >
          </div>

          <button class="create-account_button">Create Account</button>
        </div>
      </section>
    </main>
  </body>
</html>
